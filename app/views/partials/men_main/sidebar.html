<div class="item product_listing_side">

  <div class="search">
    <ol class="facets facet_listing">
        <li class="facet" ng-init="primary=true">
          <div class="facet_header">
            <h3 class=" first" ng-class="{first: $first &amp;&amp; primary}">
              {{sidebarData.productSection.section}}
            </h3>
          </div>
          <ol>
            <li ng-repeat="value in sidebarData.productSection.values" class="checkbox_holder">
              <input ng-model="products[value.product].selected" ng-click="productSelected(value.product, products[value.product].selected)" type="checkbox">
              <label>
                {{value.product}} ({{quantities[value.product]}})
              </label>
            </li>
          </ol>
        </li>

        <li class="facet" ng-init="primary=true">
          <div class="facet_header">
            <h3 class=" first" ng-class="{first: $first &amp;&amp; primary}">
              {{sidebarData.sportSection.section}}
            </h3>
          </div>
          <p><a ng-click="selectAllSports()">All</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a ng-click="unselectAllSports()">None</a></p>
          <ol>
            <li ng-repeat="value in sidebarData.sportSection.values" class="checkbox_holder">
              <input ng-model="sports[value.sport].selected" ng-click="sportSelected(value.sport, sports[value.sport].selected)" type="checkbox">
              <label>
                {{value.sport}} ({{quantities[value.sport]}})
              </label>
            </li>
          </ol>
        </li>

        <li class="facet" ng-init="primary=true">
          <div class="facet_header">
            <h3 class=" first" ng-class="{first: $first &amp;&amp; primary}">
              {{sidebarData.typeSection.section}}
            </h3>
          </div>
          <p><a ng-click="selectAllTypes()">All</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a ng-click="unselectAllTypes()">None</a></p>
          <ol>
            <li ng-repeat="value in sidebarData.typeSection.values" class="checkbox_holder">
              <input ng-model="types[value.type].selected" ng-click="typeSelected(value.type, types[value.type].selected)" type="checkbox">
              <label>
                {{value.type}} ({{quantities[value.type]}})
              </label>
            </li>
          </ol>
        </li>

        <li class="facet" ng-init="primary=true">
          <div class="facet_header">
            <h3 class="" ng-class="{first: $first &amp;&amp; primary}">
              {{sidebarData.sizeSection.section}}
            </h3>
          </div>
          <p><a ng-click="sizeReset()">Show All</a></p>
          <ul>
            <li class="select">
              <div class="select_wrap">
                <select class="" ng-model="size.selected" ng-change="sizeChange(size.selected)">
                  <option disabled="disabled" ng-selected="size.selected == false">
                    Select a size
                  </option>
                  <option ng-repeat="value in sidebarData.sizeSection.values" ng-selected="size.selected == value">
                    {{value}}
                  </option>
                </select>
              </div>
            </li>
          </ul>
        </li>

    </ol>
  </div>

</div>
