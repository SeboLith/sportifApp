<footer role="contentinfo">
  <div id="bottom">
    <div class="wrap">
      <nav id="tertiary" role="navigation">
        <ul class="level_1">

          <li style="min-height: 289px;" class="level_1">
            <h3>{{popularProducts.key}}</h3>
            <ul class="level_2 first_of_row">
              <li ng-repeat="product in popularProducts.values" class="level_2">
                <a href="{{product.link}}" title="{{product.name}}">{{product.name}}</a>
              </li>
            </ul>
          </li>

          <li style="min-height: 289px;" class="level_1">
            <h3>{{customerServices.key}}</h3>
            <ul class="level_2 first_of_row">
              <li ng-repeat="service in customerServices.values" class="level_2">
                <a href="{{service.link}}" title="{{service.name}}">{{service.name}}</a>
              </li>
            </ul>
          </li>

          <li style="min-height: 289px;" class="level_1">
            <h3>{{corporateInfo.key}}</h3>
            <ul class="level_2 first_of_row">
              <li ng-repeat="info in corporateInfo.values" class="level_2">
                <a href="{{info.link}}" title="{{info.name}}">{{info.name}}</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>

      <div id="newsletter_signup">
        <h3>{{signUpTitle}}</h3>
        <form name="newsletterForm" class="newsletter_signup_form ng-pristine ng-valid" ng-submit="newsletterSignup(this.newsletterForm)">
          <ol>
            <li>
              <div class="form-group" ng-class="{ 'has-error' : newsletterForm.email.$invalid && !newsletterForm.email.$pristine }">
                <input ng-pattern="emailRegexValidation" type="email" name="email" class="text" ng-model="newsletter.email" placeholder="Ma recherche...">
                <p ng-show="newsletterForm.email.$invalid && !newsletterForm.email.$pristine" class="error_message"><i class="fa fa-warning"></i>&nbsp;&nbsp;{{validEmailErrorMessage}}</p>
              </div>
            </li>
          </ol>
          <div ng-show="!newsletterForm.email.$invalid" class="buttons">
            <input class="button auto" value="{{signUpButton}}" type="submit" ng-disabled="newsletterForm.$dirty && newsletterForm.$invalid">
          </div>
        </form>
        <p>{{newsLetterSignupMessage}}</p>
      </div>

      <div class="site_payments"></div>

    </div>
  </div>

  <div id="end">
    <div class="wrap">

      <div id="trademark">
        <p> <a href="http://nescion.com">created by<img class="nescion_logo" src="../images/nescion-logo.png" alt=""></a></p>
      </div>

      <div id="copyright">
        <p><img class="copyright" src="../images/copyright.png" alt=""> {{year}} {{company}}</p>
      </div>

    </div>
  </div>

</footer>
