<footer role="contentinfo">
  <div id="bottom">
    <div class="wrap">
      <nav id="tertiary" role="navigation">
        <div class="backToTop">
          <a href="#"><span class="icon"></span>Back to top</a>
        </div>

        <ul class="level_1">

          <li style="min-height: 289px;" class="level_1">
            <h3>Popular Products</h3>
            <ul class="level_2 first_of_row">
              <li ng-repeat="product in popularProducts" class="level_2">
                <a href="{{product.link}}" title="{{product.name}}">{{product.name}}</a>
              </li>
            </ul>
          </li>

          <li style="min-height: 289px;" class="level_1">
            <h3>Customer Services</h3>
            <ul class="level_2 first_of_row">
              <li ng-repeat="service in customerServices" class="level_2">
                <a href="{{service.link}}" title="{{service.name}}">{{service.name}}</a>
              </li>
            </ul>
          </li>

          <li style="min-height: 289px;" class="level_1">
            <h3>Corporate</h3>
            <ul class="level_2 first_of_row">
              <li ng-repeat="info in corporateInfo" class="level_2">
                <a href="{{info.link}}" title="{{info.name}}">{{info.name}}</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>

      <div id="newsletter_signup">
        <h3>Email newsletter</h3>
        <form class="newsletter_signup_form ng-pristine ng-valid" action="/json/newsletter/signup.json" novalidate="">
          <ol>
            <li>
              <label>Email address</label>
              <input name="email" class="text" placeholder="Email address" type="email">
            </li>
          </ol>
          <div class="buttons">
            <input class="button auto" value="Sign Up" type="submit">
          </div>
        </form>
        <p>Signup for our newsletter and receive special offers and exclusive news about our products</p>
      </div>
                <div class="site_payments">
        </div>

    </div>
  </div>

  <div id="end">
    <div class="wrap">

      <div id="trademark">
        <p>created by <a href="www.nescion.com"><span class="nescion_logo"></span></a></p>
      </div>

      <div id="copyright">
        <p><span class="icon icon_shoe"></span>¬© {{year}} {{company}}</p>
      </div>

            </div>
  </div>

</footer>
