<footer role="contentinfo">
  <div id="bottom">
    <div class="wrap">
      <nav id="tertiary" role="navigation">
        <div class="backToTop">
          <a href="#"><span class="icon"></span>Back to top</a>
        </div>

        <ul class="level_1">

          <li style="min-height: 289px;" class="level_1">
            <h3>Popular Products</h3>
            <ul class="level_2 first_of_row">
              <li ng-repeat="product in popularProducts" class="level_2">
                <a href="{{product.link}}" title="{{product.name}}">{{product.name}}</a>
              </li>
            </ul>
          </li>

          <li style="min-height: 289px;" class="level_1">
            <h3>Customer Services</h3>
            <ul class="level_2 first_of_row">
              <li ng-repeat="service in customerServices" class="level_2">
                <a href="{{service.link}}" title="{{service.name}}">{{service.name}}</a>
              </li>
            </ul>
          </li>

          <li style="min-height: 289px;" class="level_1">
            <h3>Corporate</h3>
            <ul class="level_2 first_of_row">
              <li ng-repeat="info in corporateInfo" class="level_2">
                <a href="{{info.link}}" title="{{info.name}}">{{info.name}}</a>
              </li>
            </ul>
          </li>

        </ul>
      </nav>

      <div id="newsletter_signup">
        <h3>Email newsletter</h3>
        <form name="form" class="newsletter_signup_form ng-pristine ng-valid" ng-submit="signup(this.form)">
          <ol>
            <li>
              <div class="form-group" ng-class="{ 'has-error' : form.email.$invalid && !form.email.$pristine }">
                <label>Email address</label>
                <input ng-pattern="emailRegexValidation" type="email" name="email" class="text" ng-model="newsletter.email">
                <p ng-show="form.email.$invalid && !form.email.$pristine" class="error_message"><i class="fa fa-warning"></i>&nbsp;&nbsp;{{validEmailErrorMessage}}</p>
              </div>
            </li>
          </ol>
          <div class="buttons">
            <input class="button auto" value="Sign Up" type="submit" ng-disabled="form.$dirty && form.$invalid">
          </div>
        </form>
        <p>{{newsLetterSignupMessage}}</p>
      </div>

      <div class="site_payments"></div>

    </div>
  </div>

  <div id="end">
    <div class="wrap">

      <div id="trademark">
        <p> <a href="http://nescion.com">created by<img class="nescion_logo" src="../images/nescion-logo.png" alt=""></a></p>
      </div>

      <div id="copyright">
        <p><span class="icon icon_shoe"></span>¬© {{year}} {{company}}</p>
      </div>

    </div>
  </div>

</footer>
