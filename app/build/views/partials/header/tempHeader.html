<header role="banner">

  <div id="top">
    <div class="wrap">

      <nav id="secondary" role="navigation">

        <!-- SearchBarComponent -->
        <div ng-include="'partials/header/searchbar'"></div>
        <!--
        -->

        <ul id="account_store" data-gtm="[{'event': 'loginFinished', 'existingCustomer': false}, {'event': 'notifyCriteo', 'customerid':'' }]">
          <li>
            <a href="http://www.ggsportif.com/store-finder">Store Locator</a>
          </li>
          <li>
            <a href="http://www.ggsportif.com/my-account">My Account</a>
          </li>
          <li><a href="https://twitter.com/ggsportif" title="Twitter" target="_new"><i class="fa fa-twitter"></i>&nbsp;&nbsp;Twitter</a></li>
          <li><a href="https://facebook.com/ggsportif" title="Twitter" target="_new"><i class="fa fa-facebook"></i>&nbsp;&nbsp;Facebook</a></li>
          <li><a href="https://youtube.com/ggsportif" title="Twitter" target="_new"><i class="fa fa-youtube"></i>&nbsp;&nbsp;YouTube</a></li>
        </ul>
      </nav>
      <!-- END #secondary -->
    </div>
    <!-- END .wrap -->
  </div>
  <!-- END #top -->

  <nav id="primary" role="navigation">

    <div id="lead">
      <div class="wrap">
        <div id="site_logo">
          <div class="simple_banner">
            <a href="http://www.ggsportif.com/"><img title="Sportif AU" alt="Sportif AU" src="images/logo-hybris.png"></a>
          </div>
        </div>
        <!-- END #site_logo -->

        <ul id="areas" class="level_1">

          <li class="active" id="ShopBarControl" ng-click="componentShow('ShopBar')">
            <span>Shop</span>
          </li>

          <li class="" id="RunningBarControl" ng-click="componentShow('RunningBar')">
            <span>Running</span>
          </li>

          <li class="" id="FeaturedSportsBarControl" ng-click="componentShow('FeaturedSportsBar')">
            <span>Featured Sports</span>
          </li>
          <li class="" id="MySportifBarControl" ng-click="componentShow('MySportifBar')">
            <span>My Sportif</span>
          </li>

        </ul>
        <!-- END #areas -->
      </div>
      <!-- END .wrap -->
    </div>
    <!-- END #lead -->

    <div id="panels">

      <!-- ShopBarComponent -->
      <div ng-include="'partials/header/shopbar'"></div>

      <!-- RunningBarComponent -->
      <div ng-include="'partials/header/runningbar'"></div>

      <!-- FeaturedSportsBar -->
      <div ng-include="'partials/header/featuredsportsbar'"></div>

      <!-- MySportifBar -->
      <div ng-include="'partials/header/mysportifbar'"></div>

    </div>
    <!-- END #panels -->

  </nav>
  <!-- END #primary -->

</header>
