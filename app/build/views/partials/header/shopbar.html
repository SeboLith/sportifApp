<div class="panel secondary wrap">

  <div class="navigation_group">

    <div class="primary-nav-listing" ng-repeat="section in shopBar">
      <h3>{{section.mainTitle}}</h3>
      <ul class="" ng-repeat="item in section.subSection">
        <li id="{{item.id}}">
          <a href="{{item.link}}" title="{{item.subTitle}}">{{item.subTitle}}</a>
        </li>
      </ul>
    </div>

  </div>
</div>
