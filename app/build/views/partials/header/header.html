<header role="banner">

  <div id="top">
      <nav id="secondary" role="navigation">

    <div class="wrap">

        <!-- SearchBarComponent -->
        <div ng-include="'partials/header/searchbar'"></div>
        <!--
        -->

        <ul id="account_store" data-gtm="[{'event': 'loginFinished', 'existingCustomer': false}, {'event': 'notifyCriteo', 'customerid':'' }]">
          <li>
            <a href="#"><i class="fa fa-institution"></i><span class="top_bar_text">Store Locator</span></a>
          </li>
          <li><a href="https://twitter.com/ggsportif" title="Twitter" target="_new"><i class="fa fa-twitter"></i><span class="top_bar_text">Twitter</span></a></li>
           <li><a href="https://facebook.com/ggsportif" title="Facebook" target="_new"><i class="fa fa-facebook"></i><span class="top_bar_text">Facebook</span></a></li>
            <li><a href="https://youtube.com/ggsportif" title="YouTube" target="_new"><i class="fa fa-youtube"></i><span class="top_bar_text">YouTube</span></a></li>
        </ul>
      </nav>
      <!-- END #secondary -->
    </div>
    <!-- END .wrap -->
  </div>
  <!-- END #top -->

  <nav id="primary" role="navigation">

      <div id="lead">
      <div class="wrap">
        <div id="spacer">
          <a href=""><img src="images/spacer.png"></a>
        </div>
        <!-- END #site_logo -->

        <ul id="areas" class="level_1">

          <li class="active" id="ShopBarControl" ng-click="componentShow('ShopBar')">
             <span>Shop</span>
          </li>

          <li class="" id="RunningBarControl" ng-click="componentShow('RunningBar')">
            <span>Running</span>
          </li>

          <li class="" id="FeaturedSportsBarControl" ng-click="componentShow('FeaturedSportsBar')">
            <span>Featured Sports</span>
          </li>
          <li class="" id="MySportifBarControl" ng-click="componentShow('MySportifBar')">
            <span>My Sportif</span>
          </li>

        </ul>
        <!-- END #areas -->
      </div>
      <!-- END .wrap -->
    </div>
    <!-- END #lead -->

    <div id="panels">

      <!-- ShopBarComponent -->
      <div ng-include="'partials/header/shopbar'"></div>

      <!-- RunningBarComponent -->
      <div ng-include="'partials/header/runningbar'"></div>

      <!-- FeaturedSportsBar -->
      <div ng-include="'partials/header/featuredsportsbar'"></div>

      <!-- MySportifBar -->
      <div ng-include="'partials/header/mysportifbar'"></div>

    </div>
    <!-- END #panels -->

  </nav>
  <!-- END #primary -->

</header>
