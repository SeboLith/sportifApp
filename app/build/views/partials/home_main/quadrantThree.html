<div class="column_6_container">



  <div class="item editorial column_6" ng-repeat="pane in quadrantThreeData">
    <a href="{{pane.link}}" class="image_link" title="{{pane.alt}}">
      <img ng-src="{{pane.src}}">
    </a>
    <div class="header">
      <h2>
        <a href="{{pane.link}}" class="image_link" title="{{pane.alt}}">{{pane.mainTitle}}</a>
      </h2>
      <h4>{{pane.subTitle}}</h4>
    </div>
    <p>
      <span>{{pane.body}}</span>
    </p>
    <a href="http://my.sportif.com/" class="button" title="Get Started">{{pane.buttonText}}</a>
  </div>
</div>
