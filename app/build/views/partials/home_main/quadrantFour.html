<div class="item editorial editorial_highlights">
  <div class="header">
    <h2>{{quadrantFourData.header}}</h2>
  </div>
  <!-- END .header -->

  <div class="contents">

    <div class="item editorial  column_3" ng-repeat="pane in quadrantFourData.values">
      <a href="{{pane.link}}" class="image_link" title="{{pane.alt}}">
        <img src="{{pane.src}}" alt="{{pane.alt}}">
      </a>
      <div class="header">
        <a href="{{pane.link}}">
          <h3>{{pane.mainTitle}}</h3>
          <h4>{{pane.subTitle}}</h4>
        </a>
      </div>
      <!-- END .header -->
    </div>
    <!-- END .editorial -->
  </div>
  <!-- END .contents -->
</div>
<!-- END .editorial_highlights -->
