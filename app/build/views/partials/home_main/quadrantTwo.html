<div class="item editorial editorial_highlights">
  <div class="contents">

    <div class="item editorial  column_3" ng-repeat="pane in quadrantTwoData">
      <a href="{{pane.link}}" class="image_link " title="{{pane.alt}}">
        <img ng-src="{{pane.src}}" alt="{{pane.alt}}">
      </a>
      <div class="header">
        <a href="{{pane.link}}">
          <h3>{{pane.mainTitle}}</h3>
          <h4>{{pane.subTitle}}</h4>
        </a>
      </div>
    </div>

  </div>
</div>
